<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Activity</title>
    <link rel="stylesheet" href="ta.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table  onclick="myFunction(event)">
        <tr>
            <td id="cell1" class="row1"></td>
            <td id="cell2" class="row1 col"></td>
            <td id="cell3" class="row1"></td>
        </tr>
        <tr>
            <td id="cell4" class="row2"></td>
            <td id="cell5" class="row2 col"></td>
            <td id="cell6" class="row2"></td>
        </tr>
        <tr>
            <td id="cell7" class="row3"></td>
            <td id="cell8" class="row3 col"></td>
            <td id="cell9" class="row3"></td>
        </tr>
    </table>
    <input type="button" id="reset" value="Reset" onclick="reset();">
  </body>
  <script src="ta.js"></script>
</html>
