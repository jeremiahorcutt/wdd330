<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To Do List</title>
</head>
<body>
<div id="list_div">
    <h1>ToDo</h1>
    <div id="display_div">
      <ul id="list"></ul>
    <div id="display_footer_div">
        <p id="counter_p"><span id="counter_span"> tasks left.</span></p>
        <input type="button" value="All" id="all" name="all"/>
        <input type="button" value="Active" id="active" name="active"/>
        <input type="button" value="Completed" id="completed" name="completed"/>
    </div>
    </div>
  <form  action="#">
    <input type="text" name="item" id="item" placeholder="Type New Task Here"/>
    <input type="button" name="add" id="add_btn" value="+"/>
</form>  
</div>
<script src="list.js"></script>
</body>
</html>
